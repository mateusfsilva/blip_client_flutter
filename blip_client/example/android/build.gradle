        //     credentials {
        //         username 'consumer'
        //         password 'AP4Nx2aCdjs63onG14xymWa2J6q'
        //     }
        // }
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}